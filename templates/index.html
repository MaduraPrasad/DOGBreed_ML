<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff; /* White container background */
            padding: 20px;
            margin: 50px auto; /* Center the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        }

        h2 {
            color: #007bff; /* Blue heading color */
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        p.description {
            color: #6c757d; /* Gray description color */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px; /* Rounded corners */
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .result-section {
            margin-top: 20px;
            text-align: center;
        }

        .pred{
            color: #03274e; 
            font-weight: 700;
            margin-bottom: 15px;
        }

        p.prediction {
            color: #033060; /* Blue prediction text color */
            font-size: 24px; /* Increased font size */
            font-weight: 500;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for the image */
            margin-top: 10px;
        }

        /* Back button styling */
        .back-button {
            background-color: #28a745; /* Green button color */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .back-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dog Breed Identification</h2>
        <p class="description">Upload an image of a dog, and our app will identify its breed for you!</p>

        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" accept=".jpg, .jpeg, .png">
            <button class="btn btn-primary mt-3" type="submit">Predict Image</button>
        </form>

        {% if prediction %}
            <div class="result-section mt-4 text-center">
                <p class="pred">The Breed is {{ prediction }}</p>
                <img src="{{ url_for('static', filename='images/' + image_filename) }}" alt="Uploaded Image">
                <br>
                <!-- <button class="back-button" onclick="goBack()">Back to Upload</button> -->
            </div>
        {% endif %}
    </div>

    <!-- <script>
        function goBack() {
            window.history.back();
        }
    </script> -->
</body>
</html>
